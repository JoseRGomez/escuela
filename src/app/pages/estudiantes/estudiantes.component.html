<!--  Sección de estudiantes -->
<!-- Muestra los datos desde la base de datos -->

<div align="center" style="color: blue;" class="encabezado">
  <h2>Sección Estudiantes</h2>
</div>

<div class="mat-elevation-z8">
 <table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

<ng-container matColumnDef="patronus">
    <th mat-header-cell *matHeaderCellDef> patronus </th>
    <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
  </ng-container>

<ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> age </th>
    <td mat-cell *matCellDef="let element"> {{element.age }} </td>
  </ng-container>

<ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> 
       <img src="{{element.image}}" style="width:40px;height: 40px; border-radius: 30px;"> 
         </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name','patronus','age','image']"></tr>
  <tr mat-row *matRowDef="let row; columns: [ 'name','patronus','age','image' ];"></tr>

    
</table> 

  <mat-paginator [length]="estudiantes.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
